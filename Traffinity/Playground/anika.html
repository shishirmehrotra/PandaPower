<!DOCTYPE html>
<html>
<head>
<title>Traffinity</title>
	
	 <style>
       #baseimage
    {
      position: relative;
      top: 20px;
      left: 0px;
    }
    #car1
    {
      position: absolute;
      top: 200px;
      left: 450px;
      transform: rotate(90deg);
    } 
  </style>
	<script>
      function moveDown(amount) {
        var car = document.getElementById("car1");	
        car.style.top = parseFloat(getComputedStyle(car).top) + amount + "px";
      }
      function moveUp(amount) {
        var car = document.getElementById("car1");	
        car.style.top = parseFloat(getComputedStyle(car).top) - amount + "px";
      }
      function moveLeft(amount) {
        var car = document.getElementById("car1");	
        car.style.left = parseFloat(getComputedStyle(car).left) - amount + "px";
      }
      function moveRight(amount) {
        var car = document.getElementById("car1");	
        car.style.left = parseFloat(getComputedStyle(car).left) + amount + "px";
      }
  </script>
</head>

<body>
 

		<button onClick="moveLeft(20)">Left</button>
		<button onClick="moveRight(20)">Right</button>
		<button onClick="moveDown(20)">Down</button>
		<button onClick="moveUp(20)">Up</button>
	<br>
	
  <img src=
     "https://cl.ly/6c1c44d889d5/Group%205.png" 
     id="baseimage">
  <img src="https://cl.ly/80cb71d6061a/Car_%20Red.png" 
     id="car1">

  
</body>

</html>
